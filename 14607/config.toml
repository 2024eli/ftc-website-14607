baseURL = "www.robotuprising.org"
languageCode = "en-us"
title = "Robot Uprising"
themesDir = "themes"
theme = "hugo-theme"

[params]
  # In most cases you will only want to use either one of these. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""

  [params.logo]
    standard  = "images/ftc.svg"
    mobile = "images/mobile.svg"

    alt = "FTC 14607 - Robot Uprising"

  [params.homepage_meta_tags]
    meta_description = "FTC 14607 Robot Uprising is a team of highschool students participating in the FIRST Robotics League."
    meta_og_title = "Robot Uprising"
    meta_og_type = "website"
    
[menu]
  # Main Menu
  [[menu.main]]
    name = "Sponsorship"
    url = "/services/"
      weight = 1

  [[menu.main]]
      name = "Team"
      url = "/team/"
      weight = 2

  # Footer Menu
  [[menu.footer]]
    name = "Home"
    url = "/"
      weight = 1

  [[menu.footer]]
    name = "Contact"
    url = "/contact/"
      weight = 2
