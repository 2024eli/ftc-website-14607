
<div id="main-menu" class="main-menu">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="dropdown dropdown-item menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
      <a class="menu-link-{{ .Name | lower }}" style="text-decoration:none" href="{{.URL}}">
        {{ .Pre }}
        <span>{{ .Name }}</span>
        {{ if .HasChildren }}
        <div>
            <!-- <span class="dropdown-toggle" for="{{ .Name }}">â–¾</span> -->
            <ul class="dropdown">
                {{ range .Children }}
                <li class="dropdown-content {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
                  <a class="" href="{{ .URL }}">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
       {{ end }}
      </a>      
    </li>
    {{end}}
  </ul>
</div>
