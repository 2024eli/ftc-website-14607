baseURL = "/"
languageCode = "en-us"
title = "Robot Uprising"
themesDir = "themes"
theme = "hugo-serif-theme"

[params]
  # In most cases you will only want to use either one of these. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""
  

  [params.logo]
    # edits the navbar favicon
    standard  = "images/ftc.svg"
    mobile = "images/ftcFavicon.jpg"

    alt = "FTC 14607 - Robot Uprising"

  [params.homepage_meta_tags]
    meta_description = "FTC Team 14607 Robot Uprising is a team of highschool students participating in the FIRST Tech Challenge."
    meta_og_title = "Robot Uprising"
    meta_og_type = "website"

  enable_nested_menu = true # allows dropdown menus in main menu

    
